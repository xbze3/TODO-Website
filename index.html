<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>TODO-List</title>
</head>
<body>
    <div id="app">

        <nav-bar></nav-bar>
        <add-entry-btn></add-entry-btn>
        <entry-info v-if="showAddBar"></entry-info>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    showAddBar: false
                }
            },
            methods: {

            }
        })

        app.component('nav-bar', {
            template: `
            <div id="nav">
                <ul id="nav-list">
                    <li id="active"><a href="#" class="link">TODO-List</a></li>
                    <li id="home-link"><a href="#" class="link">Home</a></li>
                </ul>
            </div>
            `
        })

        app.component('add-entry-btn', {
            template: `
            <div id="add-entry">
                <ul>
                    <li><a href="#" @click.prevent="toggleAddBox">+</a></li>
                </ul>
            </div>
            `,
            data() {
                return {
                    
                }
            },
            methods: {

            }
        })

        app.component('entry-info', {
            template: `
                <div id="hidden-add" v-if="">
                    <form>
                        <div id="add-entry-box">
                            <div>
                                <h3 class="box-title">Title</h3>
                                <input type="text" class="input-box" id="title-box">  
                            </div>
                            <div>
                                <h3 class="box-title">Description (Optional)</h3>
                                <textarea type="text" class="input-box" id="desc-box" /> 
                            </div>    
                        </div>
                    <form>
                </div>
            `
        })

        app.mount('#app')
    </script>
</body>
</html>
